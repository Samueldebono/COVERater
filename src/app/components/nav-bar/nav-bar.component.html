<!-- Toolbar -->
<mat-toolbar  class="app-header">
  <div class="logo">Coverater</div>
  <span class="nav-tool-items">
    <a *ngIf="!loggedin()"  mat-button mat-raised-button routerLink="login" routerLinkActive="active">Login</a>
    <a *ngIf="loggedin()" mat-button mat-raised-button routerLink="home">Home</a>
    <a *ngIf="!loggedin()" mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
    <a *ngIf="loggedin()" mat-button mat-raised-button (click)="onLogout()">Logout</a>
  </span>
</mat-toolbar>
